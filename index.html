<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Marketing Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .report {
      background: #eaeaea;
      padding: 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Marketing Admin Dashboard</h1>

    <div class="section" id="login-section">
      <h2>ğŸ” Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn" onclick="login()">Login</button>
    </div>

    <div class="section" id="smtp-section" style="display:none">
      <h2>ğŸ“¨ SMTP Settings</h2>
      <input type="text" id="smtpHost" placeholder="SMTP Host" />
      <input type="number" id="smtpPort" placeholder="SMTP Port" />
      <input type="text" id="smtpUser" placeholder="SMTP Username" />
      <input type="password" id="smtpPass" placeholder="SMTP Password" />
      <input type="text" id="senderName" placeholder="Sender Name" />
      <button class="btn" onclick="setupSMTP()">Save SMTP Config</button>
    </div>

    <div class="section" id="campaign-section" style="display:none">
      <h2>ğŸ“ Upload Email List (CSV)</h2>
      <input type="file" id="csvFile" />
      <button class="btn" onclick="uploadCSV()">Upload CSV</button>

      <h2>ğŸ¯ Campaign Controls</h2>
      <button class="btn" onclick="startCampaign()">â–¶ Start Campaign</button>
      <button class="btn" onclick="stopCampaign()">â¹ Stop Campaign</button>

      <h2>ğŸ“Š Campaign Report</h2>
      <button class="btn" onclick="getReport()">ğŸ”„ Refresh Report</button>
      <div class="report" id="reportArea">No report yet.</div>

      <h2>ğŸ›  Port 25 Check</h2>
      <button class="btn" onclick="checkPort()">ğŸ”Œ Check Port 25</button>
      <div class="report" id="portCheckResult"></div>
    </div>
  </div>

  <script>
    let token = "";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("https://email-template-lhvr.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            token = data.token;
            document.getElementById("login-section").style.display = "none";
            document.getElementById("smtp-section").style.display = "block";
            document.getElementById("campaign-section").style.display = "block";
          } else {
            alert("Login failed.");
          }
        });
    }

    function setupSMTP() {
      const smtpConfig = {
        host: document.getElementById("smtpHost").value,
        port: parseInt(document.getElementById("smtpPort").value),
        user: document.getElementById("smtpUser").value,
        pass: document.getElementById("smtpPass").value,
        senderName: document.getElementById("senderName").value,
      };

      fetch("https://email-template-lhvr.onrender.com/setup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify(smtpConfig),
      })
        .then(res => res.text())
        .then(alert);
    }

    function uploadCSV() {
      const file = document.getElementById("csvFile").files[0];
      const formData = new FormData();
      formData.append("csv", file);

      fetch("https://email-template-lhvr.onrender.com/upload", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData,
      })
        .then(res => res.text())
        .then(alert);
    }

    function startCampaign() {
      fetch("https://email-template-lhvr.onrender.com/start", {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then(res => res.text())
        .then(alert);
    }

    function stopCampaign() {
      fetch("https://email-template-lhvr.onrender.com/stop", {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then(res => res.text())
        .then(alert);
    }

    function getReport() {
      fetch("https://email-template-lhvr.onrender.com/report", {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("reportArea").textContent = JSON.stringify(data, null, 2);
        });
    }

    function checkPort() {
      fetch("https://email-template-lhvr.onrender.com/port-check", {
        headers: { Authorization: `Bearer ${token}` },
      })
        .then(res => res.text())
        .then(result => {
          document.getElementById("portCheckResult").textContent = result;
        });
    }
  </script>
</body>
</html>
